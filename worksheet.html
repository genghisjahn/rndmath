<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worksheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    p {
      font-size: 18px;
    }
    .query-value {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Math Worksheet</h1>
  <p><strong>Answer Seed:</strong> <span id="answerSeed" class="query-value"></span></p>
  <p><strong>Number of Problems:</strong> <span id="numProblems" class="query-value"></span></p>
  <p><strong>Operations:</strong> <span id="operations" class="query-value"></span></p>

  <script>
    // Function to read query parameters
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        answerSeed: params.get('answerSeed'),
        num: params.get('num'),
        ops: params.get('ops'),
      };
    }

    // Load query parameters and display them
    const queryParams = getQueryParams();
    document.getElementById('answerSeed').textContent = queryParams.answerSeed || "Not provided";
    document.getElementById('numProblems').textContent = queryParams.num || "Not provided";
    document.getElementById('operations').textContent = queryParams.ops ? queryParams.ops.split(',').join(', ') : "Not provided";
  </script>
</body>
</html>
