<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Math Problems</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
      <div class="setup-container">
        <table border="0">
          <tr><td style="font-size: 2vw;">Choose Operations</td><td>
        <div id="operation-selection" class="operation-selection">
          <button class="operation-btn" data-operation="+">+</button>
          <button class="operation-btn" data-operation="-">âˆ’</button>
          <button class="operation-btn" data-operation="Ã—">Ã—</button>
          <button class="operation-btn" data-operation="Ã·">Ã·</button>
        </div> </td>
      </tr>
      <tr>
        <td><label for="problemTicker" style="font-size: 2vw;">Choose # of problems:</label></td><td>
        <div class="ticker">
          <span id="problemCount" style="font-size: 2vw;">5</span>
          <div class="buttons">
            <button id="increment" onclick="changeProblemCount(5)">&#9650;</button>
            <button id="decrement" onclick="changeProblemCount(-5)">&#9660;</button>
          </div></td></tr>
          <tr><td>&nbsp;</td><td>
        </div>
        <div><button onclick="startProblems()">Online Drill</button></div>
        <div><button onclick="redirectToWorksheet()">Download Sheet</button>
        </div>
      </td></tr>
    </table>
      </div>
      
      
      <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      
      <div class="problem-box" style="display: none;">
        <div class="problem-container">
          <div id="num1" class="number"></div>
          <div class="operator-row">
            <div id="operator" class="operator"></div>
            <div id="num2" class="number"></div>
          </div>
        </div>
        <div class="line"></div>
        <div class="answer-container">
          <input id="answer" class="answer-input" type="text" placeholder="Your Answer">
          <button id="microphone" class="mic-btn" onclick="toggleSpeechRecognition()">
            ðŸŽ¤
          </button>
        </div>
        
        <div class="problem-actions">
          <button onclick="nextProblem()">Next</button>
          <button onclick="confirmQuit()">Quit</button>
        </div>
      </div>
      
      <!-- Confirmation Modal -->
      <div id="quit-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <p>Are you sure you want to quit?</p>
          <div class="modal-actions">
            <button onclick="quit()">Yes</button>
            <button onclick="closeModal()">No</button>
          </div>
        </div>
      </div>

<!-- Add this button inside the results modal -->
<div id="results-modal" class="modal" style="display: none;">
  <div id="results-container-fix">
    <div class="modal-content" id="results-content">
      <!-- Results content will be dynamically inserted here -->
    </div>
    <div class="restart-container">
      <button onclick="restartQuiz()" class="restart-button">Restart</button>
      <button onclick="downloadWorksheetPDF()" class="restart-button">Download Worksheet</button>
    </div>
  </div>
</div>

  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>

</body>
</html>
